<ion-header>
  <ion-navbar color="primary">
    <ion-title>Agendamento</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item-group>
    <ion-item-divider color="light">
      <ion-icon name="car"></ion-icon>
      VEÍCULO
    </ion-item-divider>
    <ion-item>{{ carro.nome }}</ion-item>
    <ion-item>R$ {{ carro.preco }}</ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">
      <ion-icon ios="ios-options" md="md-options"></ion-icon>
      ACESSÓRIOS
    </ion-item-divider>
    <ion-item *ngFor="let acessorio of carro?.acessorios">
      <ion-label><h4>{{acessorio.nome}}</h4></ion-label>
    </ion-item>
  </ion-item-group>

  <ion-item-divider color="light">
    <span item-right>Total: R$</span>
  </ion-item-divider>

  <ion-fab top right edge>
    <button ion-fab color="secondary">
        <ion-icon name="arrow-dropright"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
