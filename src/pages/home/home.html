<ion-header>
  <ion-navbar color="primary">
    <ion-title>MyStart | Carros</ion-title>
    <ion-buttons end>
      <button ion-button [navPush]="carroFormPage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let carro of listCarros | async" (click)=selecionaCarro(carro)>
      <h2>{{carro.nome}}</h2>
      <p>Pre√ßo: {{carro.preco}}</p>
    </ion-item>
  </ion-list>
</ion-content>
